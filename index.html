<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KrazyPlace</title>
  <!-- Utilise la version 'latest' de Pico via unpkg : léger et sans build -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1; /* pousse le footer vers le bas */
    }
    /* Petites personnalisations sans alourdir */
    .hero {
      padding: 1rem 1rem;
      text-align: center;
    }
    .container-narrow {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--surface-3);
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="container container-narrow">
    <nav>
      <ul>
        <li class="logo"><a href="#">KrazyPlace</a></li>
        <li><a href="/krazyplace/pages/kgame/game.html">KGame</a></li>
        <li><a href="/krazyplace/pages/bossbattle/game.html">Boss battle</a></li>
        <li><a href="/krazyplace/pages/spellcraft/game.html">Spell craft</a></li>
        <li><a href="/krazyplace/pages/ktyping/game.html">K typing</a></li>
      </ul>
    </nav>
  </header>

  <main class="container container-narrow">
    <section class="hero">
      <hgroup>
        <h1>KrazyPlace — Spawn</h1>
        <p class="lead">Bienvenue quelque part.</p>
      </hgroup>
    </section>

    <section id="features">
      <h2>C'est quoi ce site ?</h2>
      <ul>
        <li>Je sais pas.</li>
        <li>Tu sais pas.</li>
        <li>personne ne sait.</li>
      </ul>
    </section>
  </main>

  <footer><p>© KrazyPlace</p></footer>

  <!-- Petit script facultatif : bascule de thème (local) -->
  <script>
    // bascule simple clair/sombre (stocké en localStorage)
    (function(){
      const key = 'pico-theme-dark';
      if(localStorage.getItem(key) === '1') document.documentElement.style.colorScheme = 'dark';
      // Exposition possible via console : localStorage.setItem('pico-theme-dark','1')
    })();
  </script>
</body>
</html>
